version: build.{build}
image: Visual Studio 2017
init:
- cmd: git config --global core.autocrlf true
install:
- cmd: docker pull microsoft/azure-cosmosdb-emulator 
- cmd: md %LOCALAPPDATA%\CosmosDBEmulatorCert 2>null
- cmd: docker run -v %LOCALAPPDATA%\CosmosDBEmulatorCert:c:\CosmosDBEmulator\CosmosDBEmulatorCert -P -t -i -m 2GB microsoft/azure-cosmosdb-emulator
- cmd: netstat -ab
build:
  verbosity: minimal
before_build:
- cmd: nuget restore
